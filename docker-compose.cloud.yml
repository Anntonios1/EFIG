version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres_cloud
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8npass
      POSTGRES_DB: n8n_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  # Copilot API Server
  copilot-api:
    build: ./copilot-api-server
    container_name: copilot_api_cloud
    restart: always
    ports:
      - "8000:8000"
    environment:
      - GITHUB_TOKEN=YOUR_GITHUB_TOKEN_HERE

volumes:
  postgres_data:
